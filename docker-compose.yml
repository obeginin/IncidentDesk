version: "3.9"

services:
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5555:5432"
    volumes:
      - postgres_data_incident:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: incidentdesk:v1.0.0
    container_name: fastapi
    env_file:
      - .env
    environment:
      TZ: ${TIMEZONE}
    command: sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8888 ${DEBUG:+--reload}"
    ports:
      - "8888:8888"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  postgres_data:
    name: postgres_data_incident